<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Auth calendar</title>

    <script>
        function send_request() {
            let group = document.getElementById("group-name").value;
            let url = new URL('{{ google_creds.web.auth_uri }}');
            url.searchParams.set('scope', 'https://www.googleapis.com/auth/calendar.app.created https://www.googleapis.com/auth/userinfo.email');
            url.searchParams.set('access_type', 'offline');
            url.searchParams.set('response_type', 'code');
            url.searchParams.set('state', `{"group": ${group}}`);
            url.searchParams.set('redirect_uri', '{{ google_creds.web.redirect_uris[0] }}');
            url.searchParams.set('client_id', '{{ google_creds.web.client_id }}');
            // console.log(url.href)
            window.open(url, 'popup', 'width=600,height=600');
            return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Подписка на календарь группы</h1>
        <div>
            <label for="group-name">Группа:</label>
            <select class="form-select" id="group-name" aria-label="Группа:">
                {% for item in groups %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="send_request()">Войти в аккаунт Google</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
